    // State

    // Render periodic table
    function renderPeriodicTable() {
      const table = document.getElementById('periodic-table');
      const grid = document.createElement('div');
      grid.className = 'grid gap-0.5';
      grid.style.gridTemplateColumns = 'repeat(18, minmax(0, 1fr))';
      grid.style.gridTemplateRows = 'repeat(10, minmax(0, 1fr))';
      
      // Create empty cells for spacing
      for (let row = 1; row <= 10; row++) {
        for (let col = 1; col <= 18; col++) {
          const element = elements.find(e => e.row === row && e.col === col);
          
          if (element) {
            const cell = createElementCell(element);
            grid.appendChild(cell);
          } else {
            // Special labels for lanthanides and actinides
            if (row === 6 && col === 3) {
              const label = document.createElement('div');
              label.className = 'flex items-center justify-center text-white text-xs font-bold';
              label.textContent = '57-71';
              label.style.gridColumn = col;
              label.style.gridRow = row;
              grid.appendChild(label);
            } else if (row === 7 && col === 3) {
              const label = document.createElement('div');
              label.className = 'flex items-center justify-center text-white text-xs font-bold';
              label.textContent = '89-103';
              label.style.gridColumn = col;
              label.style.gridRow = row;
              grid.appendChild(label);
            } else if (row === 8 && col === 3) {
              const label = document.createElement('div');
              label.className = 'flex items-center justify-center text-pink-200 text-xs';
              label.textContent = 'Lant√°nidos';
              label.style.gridColumn = col;
              label.style.gridRow = row;
              grid.appendChild(label);
            } else if (row === 9 && col === 3) {
              const label = document.createElement('div');
              label.className = 'flex items-center justify-center text-pink-200 text-xs';
              label.textContent = 'Act√≠nidos';
              label.style.gridColumn = col;
              label.style.gridRow = row;
              grid.appendChild(label);
            } else {
              const empty = document.createElement('div');
              empty.style.gridColumn = col;
              empty.style.gridRow = row;
              grid.appendChild(empty);
            }
          }
        }
      }
      
      table.appendChild(grid);
    }

    function createElementCell(element) {
      const cell = document.createElement('button');
      cell.className = `element-cell category-${element.category} rounded-lg p-1 flex flex-col items-center justify-center text-center shadow-md`;
      cell.style.gridColumn = element.col;
      cell.style.gridRow = element.row;
      cell.style.minWidth = '50px';
      cell.style.minHeight = '50px';
      cell.dataset.symbol = element.symbol;
      
      if (viewedElements.has(element.symbol)) {
        cell.classList.add('viewed');
        cell.style.boxShadow = '0 0 10px gold';
      }
      
      cell.innerHTML = `
        <span class="text-[10px] font-bold text-black/60">${element.number}</span>
        <span class="text-lg font-bold text-black">${element.symbol}</span>
        <span class="text-[8px] text-black/80 truncate w-full">${element.name}</span>
      `;
      
      cell.onclick = () => showElementDetail(element);
      return cell;
    }

    function showElementDetail(element) {

      const content = document.getElementById('modal-content');
      
      content.innerHTML = `

            <p class="text-gray-700">${element.fact}</p>

          <div class="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-2xl p-4 mb-4 text-left">

            <p class="text-gray-700">${element.funFact}</p>
          </div>
          
          <div class="bg-gradient-to-r from-green-100 to-teal-100 rounded-2xl p-4 mb-4 text-left">
            <h3 class="font-bold text-teal-800 mb-2">üìç ¬øD√≥nde lo encuentras?</h3>
            <p class="text-gray-700">${element.where}</p>
          </div>
          
          <button onclick="markAsViewed('${element.symbol}')" class="bg-gradient-to-r from-green-400 to-emerald-500 hover:from-green-500 hover:to-emerald-600 text-white font-bold px-8 py-3 rounded-full shadow-lg transform hover:scale-105 transition-all">
            ‚úÖ ¬°Ya lo aprend√≠! (+10 puntos)
          </button>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    async function markAsViewed(symbol) {
      if (!viewedElements.has(symbol)) {
        viewedElements.add(symbol);
        totalPoints += 10;
        
        // Save to localStorage
        saveProgress();
        
        // Update the cell visually
        const cell = document.querySelector(`[data-symbol="${symbol}"]`);
        if (cell) {
          cell.classList.add('viewed', 'bouncing');
          cell.style.boxShadow = '0 0 10px gold';
          setTimeout(() => cell.classList.remove('bouncing'), 500);
        }
        
        // Create confetti
        createConfetti();
        
        updateUI();
      }
      
      closeModal();
    }

    function saveProgress() {
      const progress = {
        viewed: Array.from(viewedElements),
        points: totalPoints
      };
      localStorage.setItem('periodicTableProgress', JSON.stringify(progress));
    }

    function loadProgress() {
      const saved = localStorage.getItem('periodicTableProgress');
      if (saved) {
        const progress = JSON.parse(saved);
        viewedElements = new Set(progress.viewed || []);
        totalPoints = progress.points || 0;
        updateUI();
      }
    }

    function closeModal() {
      document.getElementById('element-modal').classList.add('hidden');
      document.getElementById('element-modal').classList.remove('flex');
    }

    function updateUI() {
      document.getElementById('viewed-count').textContent = viewedElements.size;
      document.getElementById('total-points').textContent = totalPoints;
      
      const progress = Math.min((viewedElements.size / 10) * 100, 100);
      document.getElementById('progress-bar').style.width = `${progress}%`;
      
      const quizBtn = document.getElementById('quiz-btn');
      if (viewedElements.size >= 10) {
        quizBtn.disabled = false;
        quizBtn.classList.add('bouncing');
        setTimeout(() => quizBtn.classList.remove('bouncing'), 500);
      } else {
        quizBtn.disabled = true;
      }
      
      // Update viewed elements on the table
      viewedElements.forEach(symbol => {

        if (cell && !cell.classList.contains('viewed')) {
          cell.classList.add('viewed');
          cell.style.boxShadow = '0 0 10px gold';
        }
      });
    }

    document.getElementById('quiz-btn').addEventListener('click', startQuiz);

    function startQuiz() {
      const viewedArray = Array.from(viewedElements);
      const quizElements = viewedArray
        .map(symbol => elements.find(e => e.symbol === symbol))
        .filter(e => e)
        .sort(() => Math.random() - 0.5)

      quizQuestions = quizElements.map(el => {
        const questionTypes = [
          {
            question: `¬øCu√°l es el s√≠mbolo de ${el.name}?`,
            answer: el.symbol,
            options: generateOptions(el.symbol, elements.map(e => e.symbol))
          },
          {
            question: `${el.emoji} Este emoji representa al elemento:`,
            answer: el.name,
            options: generateOptions(el.name, elements.slice(0, 30).map(e => e.name))
          },
          {
            question: `¬øD√≥nde puedes encontrar ${el.name}?`,
            answer: el.where,
            options: generateOptions(el.where, elements.slice(0, 20).map(e => e.where))
          }
        ];
        return questionTypes[Math.floor(Math.random() * questionTypes.length)];
      });
      
      currentQuizIndex = 0;
      quizScore = 0;
      showQuizQuestion();
    }

    function generateOptions(correct, allOptions) {
      const options = [correct];
      const filtered = allOptions.filter(o => o !== correct);
      while (options.length < 4 && filtered.length > 0) {
        const randomIndex = Math.floor(Math.random() * filtered.length);
        options.push(filtered.splice(randomIndex, 1)[0]);
      }
      return options.sort(() => Math.random() - 0.5);
    }

    function showQuizQuestion() {
      const modal = document.getElementById('quiz-modal');
      const content = document.getElementById('quiz-content');
      
      if (currentQuizIndex >= quizQuestions.length) {
        showQuizResults();
        return;
      }
      
      const q = quizQuestions[currentQuizIndex];
      
      content.innerHTML = `

          <div class="bg-white/20 rounded-full h-2 mb-4">

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        quizScore++;
        createConfetti();
      }
      currentQuizIndex++;

    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff69b4'];
      
      for (let i = 0; i < 50; i++) {

    }

    init();
