<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Vocabulary Games</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Nunito', sans-serif; }
    body { box-sizing: border-box; }

    .title-font { font-family: 'Fredoka One', cursive; }

    .btn-3d {
      transition: all 0.15s ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.2), 0 8px 15px rgba(0,0,0,0.1);
    }

    .btn-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 rgba(0,0,0,0.2), 0 12px 20px rgba(0,0,0,0.15);
    }

    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }

    .category-card {
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 50;
    }

    .balloon-title {
      font-size: 3rem;
      font-weight: 900;
      color: white;
      text-shadow: 3px 3px 0 #1a1a1a;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-sky-100 via-sky-50 to-white min-h-screen">

  <!-- Bot√≥n Inicio -->
  <button onclick="location.href='index.html'"
    class="home-btn btn-3d bg-gradient-to-r from-sky-400 to-blue-500 text-white px-6 py-3 rounded-full font-bold flex items-center gap-2">
    üè† <span class="hidden sm:inline">Inicio</span>
  </button>

  <!-- MEN√ö PRINCIPAL -->
  <div class="p-6 max-w-6xl mx-auto text-center">
    <h1 class="balloon-title mb-4">üéÆ English Vocabulary Games üéÆ</h1>
    <p class="text-gray-600 font-semibold mb-8">

  </div>

    ];

    categories.forEach(cat => {

      card.className =

      card.innerHTML = `
        <div class="text-4xl mb-3">${cat.emoji}</div>
        <h3 class="font-bold text-lg">${cat.name}</h3>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
